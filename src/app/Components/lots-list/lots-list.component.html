<p-table
  [value]="customers"
  [scrollable]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Lot Number</th>
      <th>Photo</th>
      <th>Auction Date</th>
      <th>Lot Description</th>
      <th>Yard Name</th>
    </tr>
  </ng-template>
  <!--      @if(unAssignedLots){-->
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>{{customer.lot_number}}</td>
      <td>None</td>
      <td>{{customer.lot_desc}}</td>
      <td>none</td>
    </tr>
  </ng-template>
  <!--      @if(assignedLots){-->
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>{{customer.lot_number}}</td>
      <td><img [src]="customer.lot_thumbnail_image_path"  width="60" class="shadow-4" /></td>
      <td>None</td>
      <td>{{customer.lot_desc}}</td>
      <td>none</td>
    </tr>
  </ng-template>
</p-table>
